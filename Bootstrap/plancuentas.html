<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Google Fonts y Font Awesome-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!--Estilos-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="contenido-header" role="banner">
      <div class="container-fluid">
          <h1 class="texto-header">Sistema de gestión de asientos</h1>
      </div>
    </header>

    
    <div class="contenido-principal container">
        <main class="container" role="main">
            <div class="tabla-cuentas">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th id="código-cuenta" class="código-cuenta" scope="col">Código</th>
                            <th id="nombre-cuenta" class="nombre-cuenta" scope="col">Nombre Cuenta</th>
                            <th id="tipo-cuenta" class="tipo-cuenta" scope="col">Tipo de Cuenta</th>
                            <th id="detalle-cuenta" class="detalle-cuenta" scope="col">Detalle</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>101</td>
                            <td>Ventas</td>
                            <td>Resultado Positivo</td>
                            <td>Lorem ipsum dolor, sit amet consectetur</td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <!--Modal Agregar Asiento-->
            <div class="modal fade" id="agregar-cuenta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Cuenta</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div> <!--Modal Header-->
    
                        <div class="modal-body">
                            <form>
                                <table class="table table-bordered table-hover">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th id="codigo-cuenta" class="codigo-cuenta" scope="col">Código</th>
                                            <th id="nombre-cuenta" class="nombre-cuenta" scope="col">Nombre Cuenta</th>
                                            <th id="tipo-cuenta" class="tipo-cuenta" scope="col">Tipo Cuenta</th>
                                            <th id="detalle-ceunta" class="detalle-ceunta" scope="col">Detalle</th>
                                        </tr>
                                    </thead>
                    
                                    <tbody class="tbody-add">
                                        <tr class="linea">
                                            <td scope="row">1</td>
                                            <td><input type="text" placeholder="Nombre Cuenta" class="concepto form-control"></td>
                                            <td><input type="text" placeholder="Tipo" class="form-control"></td>
                                            <td><input type="text" placeholder="Detalle" class="form-control"></td>               
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div> <!--Modal Body-->
        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary disabled guardar">Guardar Cuenta</button>
                        </div> <!--Modal Footer-->
                    </div> <!--Modal Content-->
                </div> <!--Modal Dialog-->
            </div> <!--Modal Agregar Cuenta-->
    
    
            <button type="button" class="btn btn-secondary btn-lg boton-agregar" data-toggle="modal" data-target="#agregar-cuenta">Agregar Cuenta</button>

        </main>

        <aside role="complementary">
            <nav class="navbar" role="navegation">
                <ul class="nav flex-column nav-justified">
                    <li class="nav-item">
                        <a href="index.html" class=" btn nav-link btn-secondary" role="button">Asientos</a>
                    </li>
                    <li class="nav-item">
                      <a href="libromayor.html" class="btn nav-link btn-secondary" role="button">Libro Mayor</a>
                    </li>
                    <li class="nav-item">
                      <a href="plancuentas.html" class="btn nav-link btn-secondary" role="button">Plan de Cuentas</a>
                    </li>
                </ul>
            </nav>
        </aside>
    </div>



    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--jQuery-->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

    <!--Javascript-->
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
